<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Studierzimmer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="controls">
        <div class="left"></div>
        <div class="center">
            <a href="https://www.inklestudios.com/ink">GESCHRIEBEN MIT INK</a>
        </div>
        <div class="right">
            <a id="rewind" title="Starte die Geschichte vom Anfang">Starten</a> |
            <a id="save" title="Speichere Fortschritt">Speichern</a> |
            <a id="reload" title="Lade von Speicherpunkt">Laden</a>
            <!--<a id="theme-switch" title="Switch theme">theme</a>-->
            | <a id="testLink" href="#">Test</a>
            <script defer>
                document.getElementById("testLink").addEventListener("click", function (event) {
                    (async () => {
                        event.preventDefault();
                        const mixer = new Studierzimmer.Mixer();
                        console.log("a");
                        await mixer.sleep(1);
                        console.log("b");
                        mixer.createSlot("loops", true);
                        await mixer.load("loops", "teppich", "./teppich.mp3");
                        await mixer.load("loops", "switch", "./613405__modus-switch.mp3");
                        await mixer.play("loops", "teppich");
                        await mixer.sleep(4);
                        await mixer.play("loops", "switch");
                        await mixer.sleep(4);
                        await mixer.play("loops", "teppich");

                        console.log(mixer);
                    })();
                });
            </script>        
        </div>
    </div>
    <div id="outerContainer">
        <div id="story">
            <div class="header">
                <h1 id="title"></h1>
                <h2 id="byline"></h2>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script defer>
        Studierzimmer.runStory();
    </script>

</body>
</html>
